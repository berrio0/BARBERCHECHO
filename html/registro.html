<body>
  <!---------------------------------------------------------------------------- ESTILO Registro--------------------------------------------------------------->

  <title>Registro</title>

  <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Registro</button>

  <div id="id01" class="modal">
      <span onclick="document.getElementById('id01').style.display='none'" class="close"
          title="Close Modal">&times;</span>
      <form class="modal-content" action="/action_page.php">
          <div class="container">
              <h1>Registro</h1>
              <p>Rellene este formulario para crear una cuenta.</p>
              <hr>
              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Ingresar Email" name="email" required>

              <label for="psw"><b>Contrase単a</b></label>
              <input type="password" placeholder="Ingresar contrase単a" name="psw" required>

              <label for="psw-repeat"><b>Repite contrase単a</b></label>
              <input type="password" placeholder="Repite contrase単a" name="psw-repeat" required>

              <label>
                  <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
              </label>

              <p>Al crear una cuenta, usted acepta nuestros <a href="#" style="color:dodgerblue">Terminos y privacidad</a>.</p>

              <div class="clearfix">
                  <button type="button" onclick="document.getElementById('id01').style.display='none'"
                      class="cancelbtn">Cancelar</button>
                  <button type="submit" class="signupbtn">Crear cuenta</button>
              </div>
          </div>
      </form>
  </div>
